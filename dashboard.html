<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackPoint - Dashboard</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="header-content">
            <div class="logo-section">
                <i class="fas fa-code"></i>
                <h1>HackPoint</h1>
            </div>
            
            <nav class="navigation">
                <a href="#" class="active">Хакатоны</a>
                <a href="#" id="myTeamsButton">Моя команда</a>
                <a href="adminPanel.html" id="adminButton" class="admin-button">
                    Панель администратора
                </a>
                <a href="notifications.html" id="notificationsButton" class="notifications-button">
                    <i class="fas fa-bell"></i>
                </a>
                <button id="suggestIdeaButton" class="nav-button">
                    <i class="fas fa-lightbulb"></i>
                    Предложить идею
                </button>
            </nav>

            <div class="user-section">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <div class="user-details">
                        <span id="userEmail"></span>
                    </div>
                </div>
                <button onclick="handleLogout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Выйти
                </button>
            </div>
        </div>
    </header>

    <main class="dashboard-container">
        <div id="hackathonsList" class="hackathons-grid">
            <!-- Hackathons will be loaded here dynamically -->
        </div>
        <div id="noHackathonsMessage" class="no-hackathons hidden">
            <i class="fas fa-search"></i>
            <p>Хакатонов не найдено</p>
        </div>
    </main>

    <script type="module" src="src/dashboard.js"></script>

    <div id="teamModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="team-info">
                <h3>Информация о команде</h3>
                <div id="teamInfoContent">
                    <!-- Team info will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <div id="ideaModal" class="modal">
        <div class="modal-content">
            <span class="close-idea-modal">&times;</span>
            <h2>Предложить идею</h2>
            <form id="ideaForm">
                <div class="form-group">
                    <label for="managerSelect">Выберите менеджера:</label>
                    <select id="managerSelect" required>
                        <!-- Список менеджеров будет загружен динамически -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="ideaText">Опишите вашу идею:</label>
                    <textarea id="ideaText" name="ideaText" required rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить идею</button>
            </form>
        </div>
    </div>
</body>
</html>
